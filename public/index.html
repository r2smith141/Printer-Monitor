<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bambu Lab Printer Monitor</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="app-container">
        <header>
            <div class="header-left">
                <img src="/logo.webp" alt="Logo" class="header-logo" id="header-logo">
                <h1>3D Printer Monitor</h1>
            </div>

            <div class="tabs-nav">
                <button class="tab-btn active" data-tab="monitor">Monitor</button>
                <button class="tab-btn" data-tab="print-job">Print Job</button>
            </div>

            <div class="header-info">
                <button id="refresh-btn" class="btn">Refresh All</button>
            </div>
        </header>

        <main>
            <!-- Monitor Tab -->
            <div id="monitor-tab" class="tab-content active">
                <div class="printers-table">
                    <div class="table-header">
                        <div class="col-name">Printer</div>
                        <div class="col-status">State</div>
                        <div class="col-model">Preview</div>
                        <div class="col-file">File</div>
                        <div class="col-progress">Progress</div>
                        <div class="col-layer">Layers</div>
                        <div class="col-time">Time Left</div>
                        <div class="col-temps">Temps</div>
                    </div>
                    <div id="printers-list" class="table-body">
                        <!-- Printer rows will be dynamically inserted here -->
                    </div>
                </div>
            </div>

            <!-- Print Job Tab -->
            <div id="print-job-tab" class="tab-content">
                <div class="print-job-container">
                    <h2>Start New Print</h2>
                    <form id="print-job-form">
                        <div class="form-group">
                            <label for="printer-select">Select Printer</label>
                            <select id="printer-select" class="form-control" required>
                                <option value="">-- Select a Printer --</option>
                            </select>
                            <div id="printer-status-msg" style="margin-top: 5px; font-size: 0.9rem;"></div>
                        </div>

                        <div class="form-group">
                            <label>File Source</label>
                            <div class="file-source-toggle">
                                <label class="radio-label">
                                    <input type="radio" name="file-source" value="local" checked> Local Files
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="file-source" value="upload"> Upload File
                                </label>
                            </div>
                        </div>

                        <div class="form-group" id="local-file-group">
                            <label for="local-file-select">Select File</label>
                            <select id="local-file-select" class="form-control">
                                <option value="">-- Select a File --</option>
                            </select>
                        </div>

                        <div class="form-group" id="upload-file-group" style="display: none;">
                            <label for="file-upload">Upload G-code / 3MF</label>
                            <input type="file" id="file-upload" class="form-control" accept=".gcode,.3mf">
                        </div>

                        <div class="form-group">
                            <label>Filament Mapping</label>
                            <div id="filament-mappings-container">
                                <!-- Dynamic mapping rows will be added here -->
                            </div>
                            <div class="mapping-actions">
                                <button type="button" id="add-filament-btn" class="btn btn-secondary">+ Add
                                    Filament</button>
                                <button type="button" id="remove-filament-btn" class="btn btn-secondary"
                                    style="display: none;">- Remove</button>
                            </div>
                        </div>

                        <button type="submit" id="start-print-btn" class="btn btn-large" disabled>Start Print</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <template id="printer-row-template">
        <div class="printer-row-container" data-printer-id="">
            <div class="printer-row">
                <div class="col-name">
                    <div class="connection-icon disconnected" title="Disconnected"></div>
                    <span class="printer-name"></span>
                </div>
                <div class="col-status">
                    <span class="printer-status">--</span>
                </div>
                <div class="col-model">
                    <div class="model-viewer-small">
                        <canvas class="model-canvas"></canvas>
                        <div class="no-model-message">--</div>
                    </div>
                </div>
                <div class="col-file">
                    <span class="file-name">--</span>
                </div>
                <div class="col-progress">
                    <div class="progress-bar-inline">
                        <div class="progress-fill"></div>
                        <span class="progress-text">0%</span>
                    </div>
                </div>
                <div class="col-layer">
                    <span class="layer-info">0 / 0</span>
                </div>
                <div class="col-time">
                    <span class="time-remaining">--</span>
                </div>
                <div class="col-temps">
                    <div class="temps">
                        <div class="temp-item">N: <span class="nozzle-temp">--</span>°C</div>
                        <div class="temp-item">B: <span class="bed-temp">--</span>°C</div>
                    </div>
                </div>
            </div>
            <div class="error-panel" style="display: none;">
                <div class="error-message"></div>
            </div>
        </div>
    </template>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <script src="/js/model-viewer.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
